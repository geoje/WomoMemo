name: 🚀 Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Get latest code
        uses: actions/checkout@v4

      - name: 🍀 Use Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 📥 Install modules
        run: flutter pub get

      - name: 🛠️ Build web
        run: flutter build web --release --no-tree-shake-icons

      - name: 🚚 Deploy web to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOMOSO }}"
          projectId: womoso

      - name: 🛠️ Build android
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: 🚚 Deploy android to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOMOSO }}
          file: build/app/outputs/bundle/release/app-release.aab