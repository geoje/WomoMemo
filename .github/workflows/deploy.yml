name: ğŸš€ Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Get latest code
        uses: actions/checkout@v4

      - name: ğŸ€ Use Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ“¥ Install modules
        run: flutter pub get

      - name: ğŸ› ï¸ Build web
        run: flutter build web --release --no-tree-shake-icons

      - name: ğŸšš Deploy web to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOMOSO }}"
          projectId: womoso